<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!--    <div>Formularz zgłoszeniowy uczestnika na szkolenie</div>-->
       <form action="https://formspree.io/burypl@gmail.com" method="post">
        <label for="imie">Imię: </label><br/>
            <input type="text" name="imie" id="imie"><br/>
        <label for="nazwisko">Nazwisko: </label><br/>
            <input type="text" name="nazwisko" id="nazwisko"><br/>
        <label for="email">Email: </label><br/>
            <input type="email" name="email" id="email"><br/>
        <label for="nr_tel">Numer telefonu: </label><br/>
            <input type="text" name="nr_tel" id="nr_tel"><br/>
        <label for="miasto">Wybierz miasto: </label><br/>
            <select name="miasto" id="miasto">
                <option value="warszawa">Warszawa</option>
                <option value="krakow">Kraków</option>
                <option value="gdans">Gdańsk</option>
           </select><br/>
        <label>Płeć:</label><br/>
            <input type="radio" name="plec" checked="checked">Kobieta<br/>
            <input type="radio" name="plec" id="plec_mezczyzna">Mężczyzna<br/>
        <label for="wiadomosc">Wiadomość:</label><br/>
            <textarea name="message" id="wiadomosc" cols="30" rows="10"></textarea><br/>
        <input type="checkbox" name="dane_osob" id="dane_osob" checked="checked">
           <label for="dane_osob">Wyrażam zgodę na przetwarzanie moich danych osobowych</label><br/> 
        <input type="submit" value="SEND">
    </form>
</body>
</html>
